<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/singin.css">
    <title>Cadastro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>
<body>
    <div class="menu">
		<h3><a href="../../index.php"><i class="fa-solid fa-arrow-left"></i> Voltar</a></h3>
	</div>
    
    <main class="container">
        <form class="register-box" action="../api/cadastrar.php" method="post">
            <h2 class="registra">Registre-se</h2>
            <input type="text" placeholder="Nome" name="nome" class="campo" required>
            <input type="text" placeholder="Sobrenome" name="sobrenome" class="campo" required>
            <div class="input-group" id="input-group">
                <input type="tel" placeholder="Telefone Fixo" name="telefone_fixo" class="campo" id="tel">
                <input type="tel" placeholder="Celular" name="telefone_celular" class="campo" id="cell" required>
            </div>
            <input type="text" placeholder="CPF" name="cpf" class="campo cpf" id="cpf">

            <input type="text" placeholder="CEP" name="cep" class="campo" id="cep" onblur=" consultarCep() ">
            <div class="input-group">
                <input type="text" placeholder="Endereço"  name="endereco" class="campo endereço" id="logradouro">
                <input type="text" placeholder="Nº" name="numero" class="campo numberHouse">
            </div>
            <input type="text" placeholder="Complemento" name="complemento" class="campo" id="complemento">
            <input type="text" placeholder="Bairro" name="bairro" class="campo" id="bairro">
            <div class="input-group">
                <input type="text" placeholder="Cidade" name="cidade" class="campo cidade" id="cidade">
                <input type="text" placeholder="UF" name="uf" class="campo uf" id="uf">
            </div>

            <input type="text" placeholder="Email" name="email" class="campo">
            <input type="password" placeholder="Senha" name="senha" class="campo">
            <input type="password" placeholder="Confirmar Senha" class="campo senha">
            <button type="submit"><span>Cadastrar</span></button>
        </form>
    </main>
    
    <script src="https://kit.fontawesome.com/8ec8caa784.js" crossorigin="anonymous"></script>

    <script src="../js/form.js"></script>
</body>
</html>
