<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/shopcart.css">
</head>
<body> 
    <main class="container">
        <h1>Carrinho</h1>
        <div class="table">
            <div class="items tableHeader"></div>
            <div class="items tableHeader">
                <h4>Quantidade</h4>
            </div>
            <div class="items tableHeader">
                <h4>Preço</h4>
            </div>
            <div class="items">
                <img src="../img/caneca_ex.png">
                <p>Caneca Coração - Porcelana - 300ml</p>
            </div>
            <div class="items item-center">
                <input type="number" class="input_qtd">
                <a href="#" class="link_shopping">Excluir</a>
            </div>
            <div class="items item-center">
                <p>R$ 29.99</p>
            </div>
            <div class="items">
                <img src="../img/pelucia_ex.png">
                <p>Ursinho com olhar assustador com carinho</p>
            </div>
            <div class="items item-center">
                <input type="number" class="input_qtd">
                <a href="#" class="link_shopping">Excluir</a>
            </div>
            <div class="items item-center">
                <p>R$ 29,99</p>
            </div>
        </div>
        
        <div class="total">
            <div class="total-container">
                <div>
                    <h3>Subtotal</h3>
                    <a href="#" class="link_shopping">Comprar mais produtos</a>
                </div>
                <div>
                    <h3>
                        Resultado da compra
                    </h3>
                    <button>Continuar</button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/8ec8caa784.js" crossorigin="anonymous"></script>
</body>
</html>
