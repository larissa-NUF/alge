<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/singin.css">
    <title>Cadastro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>
<body>
    <div class="menu">
		<h3><a href="index.html"><i class="fa-solid fa-arrow-left"></i> Voltar</a></h3>
	</div>
    
    <main class="container">
        <div class="register-box">
            <Span class="registra">Registre-se</Span>
            <input type="text" placeholder="Nome" class="campo">
            <div>
                <input type="text" placeholder="Telefone Fixo" class="campo phone">
                <input type="text" placeholder="Celular" class="campo cellphone" id="cell">
            </div>
            <input type="text" placeholder="CPF" class="campo" id="cpf">

            <input type="text" placeholder="CEP" class="campo" id="cep" onblur=" consultarCep() ">
            <div>
                <input type="text" placeholder="Endereço" class="campo endereço">
                <input type="text" placeholder="Nº" class="campo numberHouse">
            </div>
            <input type="text" placeholder="Complemento" class="campo">
            <input type="text" placeholder="Bairro" class="campo">
            <div>
                <input type="text" placeholder="Cidade" class="campo cidade">
                <input type="text" placeholder="UF" class="campo uf">
            </div>

            <input type="text" placeholder="Email" class="campo">
            <input type="password" placeholder="Senha" class="campo">
            <input type="password" placeholder="Confirmar Senha" class="campo senha">
            <button><span>Cadastrar</span></button>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/8ec8caa784.js" crossorigin="anonymous"></script>

    <script src="js/form.js"></script>
 
</body>
</html>
