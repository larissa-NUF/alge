<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo da Alge">
        </div>

        <nav>
            <div class="search">
                <input type="text" class="srcIn">
                <i class="fa-solid fa-magnifying-glass srcIcon"></i>
            </div>

            <div class="logado">
                <div class="menu">
                    <div class="dropdown">
                        <img src="img/user_icon.png" alt="ícone de usuário" class="userIcon">
                        <button onclick=" showDropdown() " class="dropBtn">
                            <p>Usuário</p>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-container" id="myDropdown">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#" id="btnSair">Sair</a>
                        </div>
                    </div>

                    <div>
                        <i class="fa-regular fa-star"></i>
                    <p>Favoritos</p>
                    <i class="fa-solid fa-chevron-down"></i>
                    </div>

                    <div>
                        <p>Pedidos</p>
                    </div>
                </div>
                <div class="iconsMenu">
                    <div class="i">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="i">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
            <div class="deslogado">
                <div class="btns">
                    <a href="login.html" id="btnEntrar">Entrar</a>
                    <a href="singin.html" id="btnCriarConta">Criar sua conta</a>    
                </div>
    
                <div class="down">
                    <ul>
                        <li><a href="#" id="btnSobre">Sobre nós</a></li>
                        <li><a href="#" id="btnCarrinho">Meu Carrinho <i class="fa-solid fa-cart-shopping"></i> </a></li>
                    </ul>
                </div>
            </div>
        
        </nav>
    </header>
    <div class="dd sidebar" id="sidebar" tabindex="0">
        <div class="menu-item" id="menu"><div class="divIcon"><i class="fa-solid fa-bars"></i></div> <p>Minha Conta</p></div>
        <div class="item" id="userProfile"><div class="divIcon"><i class="fa-regular fa-user"></i></div> <p>Meu Perfil</p></div>
        <div class="item" id="request"><div class="divIcon"><i class="fa-solid fa-truck-fast"></i></div> <p>Pedidos</p></div>
        <div class="item" id="favorite"><div class="divIcon"><i class="fa-regular fa-star"></i></div> <p>Favoritos</p></div>
    </div>
   
    <div class="conteudo">
        <iframe src="showcase.html" frameborder="0" id="tela"></iframe>
    </div>
  
    
    
    <script src="https://kit.fontawesome.com/8ec8caa784.js" crossorigin="anonymous"></script> 
    <script src="js/layout.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
