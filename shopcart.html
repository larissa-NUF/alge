<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/shopcart.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/ALGEFINAL_SEMFUNDO.png" alt="Logo da Alge, a loja de denis">
        </div>

        <nav>
            <div class="menu up">
                <div class="search">
                    <input type="text" class="srcIn">
                    <i class="fa-solid fa-magnifying-glass srcIcon"></i>
                </div>
                <div class="btns">
                    <a href="login.html">Entrar</a>
                    
                    <a href="#">Criar sua conta</a>
                </div>

            </div>

            <div class="menu down">
                <ul>
                    <li><a href="sobre.html">Sobre nós</a></li>
                    <li><a href="#">Meu Carrinho <i class="fa-solid fa-cart-shopping"></i> </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Carrinho</h1>

            <div class="table">
                <div class="items tableHeader"></div>
                <div class="items tableHeader"><h4>Quantidade</h4></div>
                <div class="items tableHeader"><h4>Preço</h4></div>

                <div class="items">
                    <img src="img/caneca_ex.png">
                    <p>Caneca Coração - Porcelana - 300ml</p>
                </div>
                <div class="items">2</div>
                <div class="items">3</div>

                <div class="items">
                    <img src="img/pelucia_ex.png">
                    <p>Ursinho com olhar assustador com carinho</p>
                </div>
                <div class="items">
                    <input type="number">
                </div>
                <div class="items">3</div>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/8ec8caa784.js" crossorigin="anonymous"></script>
</body>
</html>
